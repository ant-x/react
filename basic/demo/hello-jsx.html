<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello JSX</title>
  <script src="//cdn.bootcss.com/react/15.2.1/react.js"></script>
  <script src="//cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.34/browser.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
  var MySpan = React.createClass({
    getInitialState: function(){
      return {
        name: 'MySpan'
      }
    },
    render: function(){
      return <span onClick={this.click} >
          Hello {this.state.name}!
        </span>
    },
    click: function(){
      this.setState({name: 'Clicked'});
    }
  });

  ReactDOM.render( <MySpan/>, document.getElementById('container') );
</script>
</body>
</html>
