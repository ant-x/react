<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Component</title>
  <script src="//cdn.bootcss.com/react/15.2.1/react.js"></script>
  <script src="//cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
</head>
<body>
<div id="container"></div>
<script>
  var MySpan = React.createClass({
    getInitialState: function(){
      return { name: 'MySpan' }
    },
    render: function(){
      return React.createElement('span',
        { onClick: this.click.bind(this) },
        'Hello ' + this.state.name + '!'
      );
    },
    click: function(){
      this.setState({ name: 'Clicked' });
    }
  });

  ReactDOM.render( React.createElement(MySpan),
    document.getElementById('container')
  );
</script>
</body>
</html>
